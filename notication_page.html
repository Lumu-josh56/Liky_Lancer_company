<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.notifications-container {
    width: 90%;
    max-width: 800px;
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    display: flex;
    flex-direction: column;
}

h1 {
    text-align: center;
    color: #4CAF50;
}

.notifications-list {
    margin-top: 20px;
    border-top: 1px solid #ddd;
    padding-top: 10px;
    max-height: 400px;
    overflow-y: auto;
}

.notification-item {
    padding: 15px;
    border-bottom: 1px solid #ddd;
    cursor: pointer;
}

.notification-item:hover {
    background-color: #f1f1f1;
}

.notification-title {
    font-weight: bold;
}

.notification-description {
    color: #555;
}

.notification-time {
    font-size: 0.9em;
    color: #888;
}

</style>
<body>
    <div class="notifications-container">
        <h1>Newsroom & Notifications</h1>
        <div id="notificationsList" class="notifications-list">
            <!-- <p style="font-size: large; color: rgb(1, 241, 41);font-family: impact; letter-spacing: 5px; text-align: center; padding: 20px;"> EMPTY ..</p> -->
            <!-- Notifications will be dynamically loaded here -->
        </div>
    </div>
    <script src="notifications.js"></script>
</body>
</html>
