<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.chat-container {
    width: 90%;
    max-width: 600px;
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    display: flex;
    flex-direction: column;
    height: 90%;
}

.header {
    text-align: center;
    margin-bottom: 20px;
}

.chat-messages {
    flex-grow: 1;
    overflow-y: scroll;
    margin-bottom: 10px;
}

.message {
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 10px;
    max-width: 75%;
}

.message.sent {
    background-color: #4CAF50;
    color: white;
    align-self: flex-end;
}

.message.received {
    background-color: #f1f1f1;
    color: #333;
    align-self: flex-start;
}

.chat-input {
    display: flex;
    justify-content: space-between;
}

textarea {
    width: 80%;
    padding: 10px;
    border-radius: 10px;
    border: 1px solid #ddd;
    resize: none;
}

.send-btn {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    align-self: center;
}

.send-btn:hover {
    background-color: #45a049;
}

</style>
<body>
    <div class="chat-container">
        <div class="header">
            <h1>Chat Room</h1>
        </div>
        <div id="chatMessages" class="chat-messages">
            <!-- Chat messages will be dynamically loaded here -->
        </div>
        <div class="chat-input">
            <textarea id="chatInput" placeholder="Type your message..." rows="2"></textarea>
            <button id="sendButton" class="send-btn">Send</button>
        </div>
    </div>
    
    <script src="chat.js"></script>
</body>
</html>
